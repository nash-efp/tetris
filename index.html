<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #game-container {
            display: flex;
            gap: 20px;
            background: #111;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }

        .info-box {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .info-title {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #score {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        #next-piece {
            width: 100px;
            height: 100px;
            background: #000;
            border: 1px solid #333;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .control-item {
            margin: 5px 0;
        }

        .key {
            background: #333;
            color: #fff;
            padding: 2px 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            margin: 0 5px;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #333;
            z-index: 100;
        }

        #restart-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            text-transform: uppercase;
        }

        #restart-button:hover {
            background: #444;
        }

        .score-value {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #fff;
        }

        #level {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #fff;
        }

        #high-score {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>TETRIS</h1>
    <div id="game-container">
        <div id="game-area">
            <div id="score">SCORE: <span class="score-value">0</span></div>
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="controls">
                <div class="control-item">
                    <span class="key">←</span> 左移動
                    <span class="key">→</span> 右移動
                </div>
                <div class="control-item">
                    <span class="key">↓</span> 下移動
                    <span class="key">↑</span> 即時落下
                </div>
                <div class="control-item">
                    <span class="key">Q</span> 左回転
                    <span class="key">W</span> 右回転
                </div>
            </div>
        </div>
        <div id="game-info">
            <div class="info-box">
                <div class="info-title">NEXT</div>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="info-box">
                <div class="info-title">LEVEL</div>
                <div id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-title">HIGH SCORE</div>
                <div id="high-score">0</div>
            </div>
        </div>
    </div>
    <div id="game-over">
        <h2>GAME OVER</h2>
        <p>SCORE: <span id="final-score" class="score-value">0</span></p>
        <button id="restart-button">PLAY AGAIN</button>
        <p class="control-item" style="margin-top: 15px; color: #666;">
            Press <span class="key">ENTER</span> to play again
        </p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
